<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Todo List</title>
</head>

<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-4 pt-2 box todo-box">
            <h3 style="color: red;">Todo</h3>
            <div class="row">
                <div class="col-10">
                    <input class="form-control mb-3" type="text" name="" id="">
                </div>
                <div class="col-2">
                    <button class="btn btn-danger">+</button>
                </div>
            </div>
            <div id="custom-menu">
                <div class="item item-move">Move</div>
                <div class="item item-delete">Delete</div>
                
            </div>
            
        </div>
        <div class="col-4 pt-2 box progress-box" >
            <h3 style="color: orange;">In Progress</h3>
        </div>
        <div class="col-4 pt-2 box done-box">
            <h3 style="color: green;">Done</h3>
        </div>
    </div>
</div>


    <script src="./assets/main.js"></script>
</body>

</html>
